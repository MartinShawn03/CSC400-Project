<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

    <div class="relative">

              class="flex items-center justify-center w-10 h-10 border border-blue-400 text-blue-700 bg-white/70 rounded-md shadow hover:bg-white hover:shadow-lg transition focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

      <!-- Dropdown menu -->
      <div id="menuDropdown"
           class="hidden absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden z-50">
        <a href="customer_login.html"
           id="loginLogoutLink"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
        <a href="customer_main.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100 border-t">Home</a>
      </div>
    </div>
  </div>
</header>

  <main class="flex-grow max-w-4xl mx-auto p-4 sm:p-6">

<!-- Date Filter -->
<div class="w-full max-w-4xl mx-auto mt-4 mb-4 flex justify-end pr-2">
  <label class="text-sm text-gray-600 mr-2 mt-1">Filter by date:</label>
  <input 
    type="date"
    id="orderDateFilter"
    class="border border-gray-300 text-gray-700 px-3 py-1.5 rounded-md 
           bg-white shadow-sm hover:bg-gray-50 transition text-sm cursor-pointer"
    style="min-width: 160px;"
  />
</div>


    <section id="ordersContainer" class="space-y-4">
      <p class="text-center text-gray-500">Loading your orders...</p>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      &copy; 2025 Self Service Ordering. All rights reserved.
    </div>
  </footer>

<!-- Customer Session Management -->
<script>
const CustomerSession = {
    // Check if user is logged in
    isLoggedIn() {
        return localStorage.getItem('customerLoggedIn') === 'true';
    },

    // Get customer data
    getCustomer() {
        const data = localStorage.getItem('customerData');
        return data ? JSON.parse(data) : null;
    },

    // Set customer session after login
    setSession(customerData) {
        localStorage.setItem('customerLoggedIn', 'true');
        localStorage.setItem('customerData', JSON.stringify(customerData));
        localStorage.setItem('customerEmail', customerData.email);
    },

    // Clear session on logout
    clearSession() {
        localStorage.removeItem('customerLoggedIn');
        localStorage.removeItem('customerData');
        localStorage.removeItem('customerEmail');
	localStorage.removeItem('cartItems');

        // Also call server logout
        fetch('/api/logout', { method: 'POST' });
    },

    // Auto-populate checkout form if logged in
    populateCheckoutForm() {
        if (this.isLoggedIn() && document.getElementById('custName')) {
            const customer = this.getCustomer();
            document.getElementById('custName').value = customer.name || '';
            document.getElementById('custEmail').value = customer.email || '';
            // Make email read-only if logged in
            document.getElementById('custEmail').readOnly = true;
        }
    },

    // Update navigation based on login status
    updateNavigation() {
        const loginBtn = document.querySelector('a[href="customer_login.html"]');
        const ordersBtn = document.querySelector('a[href="customer_order.html"]');

        if (loginBtn) {
            if (this.isLoggedIn()) {
                loginBtn.textContent = 'Logout';
                loginBtn.href = '#';
                loginBtn.onclick = (e) => {
                    e.preventDefault();
                    this.clearSession();
                    window.location.href = 'customer_main.html';
                };
            } else {
                loginBtn.textContent = 'Login';
                loginBtn.href = 'customer_login.html';
                loginBtn.onclick = null;
            }
        }
    }
};

// Initialize session management on page load
document.addEventListener('DOMContentLoaded', () => {
    CustomerSession.updateNavigation();
});
</script>

<!-- Orders Logic -->
<script>
async function loadOrders() {
  const container = document.getElementById('ordersContainer');
  container.innerHTML = '<p class="text-center text-gray-500">Loading your orders...</p>';

  try {
    let email;

    if (CustomerSession.isLoggedIn()) {
      // Logged in user - use session
      const customer = CustomerSession.getCustomer();
      email = customer.email;
    } else {
      // Guest user - try to get from localStorage
      email = localStorage.getItem('guestOrderEmail');
      if (!email) {
        container.innerHTML = `
          <div class="text-center">
            <p class="text-gray-500 mb-4">No order history found.</p>
            <p class="text-sm text-gray-400">Login to see your orders or place an order as a guest.</p>
          </div>
        `;
        return;
      }
    }

    const res = await fetch('/api/orders/customer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    if (!data.success) throw new Error(data.message);


// Save fetched orders globally for filtering
window.customerOrders = data.orders;

// Check selected date
const filterDate = document.getElementById("orderDateFilter").value;

// Filter orders by date if selected
let filteredOrders = data.orders;

if (filterDate) {
  filteredOrders = data.orders.filter(o => {
    const orderDateOnly = new Date(o.order_time)
      .toISOString()
      .split("T")[0]; // "YYYY-MM-DD"

    return orderDateOnly === filterDate;
  });
}

if (!filteredOrders.length) {
  container.innerHTML = `
    <p class="text-center text-gray-500">No orders on this date.</p>
  `;
  return;
}

// Render filtered orders
container.innerHTML = filteredOrders.map(o => `
  <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-5">
      
    <div class="flex justify-between items-center mb-2">
      <h3 class="font-semibold text-gray-900 text-lg">Order #${o.order_id}</h3>
      <span class="px-3 py-1.5 rounded-full text-xs font-medium ${
        o.status.toLowerCase() === 'pending'
          ? 'bg-yellow-50 text-yellow-700 border border-yellow-200'
          : 'bg-green-50 text-green-700 border border-green-200'
      }">${o.status}</span>
    </div>

    <p class="text-xs text-gray-500 mb-3">
      Placed on: ${new Date(o.order_time).toLocaleString()}
    </p>

    <div class="border-t border-gray-100 pt-3 mb-3">
      ${o.items.map(item => `
        <div class="flex justify-between text-sm text-gray-700 py-1">
          <span>${item.item_name}</span>
          <span>× ${item.quantity}</span>
        </div>
      `).join('')}
    </div>

    ${
      (o.status.toLowerCase() === 'completed' && CustomerSession.isLoggedIn())
      ? `
      <div class="flex justify-end">
        <button 
          class="px-3 py-1.5 text-sm border border-gray-300 text-gray-700 
                 rounded-md bg-white shadow-sm hover:bg-gray-100 transition"
          onclick="quickReorder(${o.order_id})">
          Re-Order
        </button>
      </div>
      `
      : ``
    }

  </div>
`).join('');


  } catch (err) {
    console.error(err);
    container.innerHTML = `
      <div class="text-center text-red-500">
        <p>Failed to load orders.</p>
        <p class="text-sm">${err.message}</p>
      </div>
    `;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  CustomerSession.updateNavigation();
  loadOrders();
});

// Optional: auto-refresh every 10 seconds
setInterval(loadOrders, 10000);
</script>

<script>
  // Toggle dropdown visibility
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');

  menuButton.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      menuDropdown.classList.add('hidden');
    }
  });

  // Handle login/logout session
  document.addEventListener('DOMContentLoaded', () => {
    const loginLogoutLink = document.getElementById('loginLogoutLink');

    if (CustomerSession.isLoggedIn()) {
      loginLogoutLink.textContent = 'Logout';
      loginLogoutLink.href = '#';
      loginLogoutLink.addEventListener('click', (e) => {
        e.preventDefault();
        CustomerSession.clearSession();
        window.location.href = 'customer_main.html';
      });
    } else {
      loginLogoutLink.textContent = 'Login';
      loginLogoutLink.href = 'customer_login.html';
    }
  });
document.getElementById("orderDateFilter").addEventListener("change", () => {
  loadOrders(); // reload filtered orders
});

</script>


<script>
function quickReorder(orderId) {
  if (!CustomerSession.isLoggedIn()) return;

  const order = window.customerOrders.find(o => o.order_id == orderId);
  if (!order) return;

  // Load existing cart
  let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

  // Add each item from the order
  order.items.forEach(i => {
	const id = String(i.item_id);
    const priceCents = Math.round(Number(i.price) * 100);

    const existing = cart.find(it => it.id == i.item_id);
    if (existing) {
      existing.qty += i.quantity;
    } else {
      cart.push({
        id,
        name: i.item_name,
        priceCents,
        qty: i.quantity
      });
    }
  });

  localStorage.setItem("cartItems", JSON.stringify(cart));

  // Go to CART
  window.location.href = "customer_cart.html";
}
</script>
