<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
<header class="bg-white border-b border-gray-200">
  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    <!-- Left side: logo/title -->
    <div class="flex items-center gap-3">
      <h1 class="text-xl sm:text-2xl font-semibold">Self Service Ordering</h1>
    </div>

    <!-- Right side: navigation buttons -->
    <nav class="flex items-center gap-2 ml-auto">
      <a href="customer_main.html"
         class="inline-block border border-blue-400 text-blue-700 bg-white/70 px-3 py-1 rounded-md hover:bg-white-200 transition">Home</a>
    </nav>
  </div>
</header>

  <!-- Main -->
  <main class="flex-grow max-w-4xl mx-auto px-4 py-8">
    <!-- Order Summary -->
    <section id="orderSummary" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Your Order</h2>
      <div id="orderItems" class="divide-y divide-gray-100">
        <p class="text-gray-500 text-center py-4">Loading your cart...</p>
      </div>
      <div class="flex justify-between items-center mt-4 text-lg font-semibold">
        <span>Total:</span>
        <span id="orderTotal">$0.00</span>
      </div>
    </section>

    <!-- Customer Info -->
    <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
      <h2 class="text-lg font-semibold mb-4">Customer Information</h2>
      <form id="checkoutForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="custName" class="mt-1 w-full border rounded-md p-2" placeholder="John Doe" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="custEmail" class="mt-1 w-full border rounded-md p-2" placeholder="john@example.com" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number (optional)</label>
          <input type="tel" id="custPhone" class="mt-1 w-full border rounded-md p-2" placeholder="(555) 123-4567">
        </div>
      </form>
    </section>

    <!-- Payment Section -->
    <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      <h2 class="text-lg font-semibold mb-4">Payment</h2>
      <p class="text-sm text-gray-600 mb-4">Payment processing is currently handled securely by Stripe (in progress).</p>
      <button id="placeOrderBtn"
        class="w-full border border-blue-400 text-blue-700 bg-white/70 py-3 rounded-md shadow hover:bg-white transition cursor-pointer">
        Place Order
      </button>
    </section>

    <p id="statusMsg" class="text-center text-sm mt-4 text-gray-600"></p>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      &copy; 2025 Self Service Ordering. All rights reserved.
    </div>
  </footer>

<!-- Customer Session Management -->
<script>
const CustomerSession = {
    // Check if user is logged in
    isLoggedIn() {
        return localStorage.getItem('customerLoggedIn') === 'true';
    },

    // Get customer data
    getCustomer() {
        const data = localStorage.getItem('customerData');
        return data ? JSON.parse(data) : null;
    },

    // Set customer session after login
    setSession(customerData) {
        localStorage.setItem('customerLoggedIn', 'true');
        localStorage.setItem('customerData', JSON.stringify(customerData));
        localStorage.setItem('customerEmail', customerData.email);
    },

    // Clear session on logout
    clearSession() {
        localStorage.removeItem('customerLoggedIn');
        localStorage.removeItem('customerData');
        localStorage.removeItem('customerEmail');
	localStorage.removeItem('cartItems');

        // Also call server logout
        fetch('/api/logout', { method: 'POST' });
    },

    // Auto-populate checkout form if logged in
    populateCheckoutForm() {
        if (this.isLoggedIn() && document.getElementById('custName')) {
            const customer = this.getCustomer();
            document.getElementById('custName').value = customer.name || '';
            document.getElementById('custEmail').value = customer.email || '';
            // Make email read-only if logged in
            document.getElementById('custEmail').readOnly = true;
        }
    },

    // Update navigation based on login status
    updateNavigation() {
        const loginBtn = document.querySelector('a[href="customer_login.html"]');
        const ordersBtn = document.querySelector('a[href="customer_order.html"]');

        if (loginBtn) {
            if (this.isLoggedIn()) {
                loginBtn.textContent = 'Logout';
                loginBtn.href = '#';
                loginBtn.onclick = (e) => {
                    e.preventDefault();
                    this.clearSession();
                    window.location.href = 'customer_main.html';
                };
            } else {
                loginBtn.textContent = 'Login';
                loginBtn.href = 'customer_login.html';
                loginBtn.onclick = null;
            }
        }
    }
};

// Initialize session management on page load
document.addEventListener('DOMContentLoaded', () => {
    CustomerSession.updateNavigation();
    CustomerSession.populateCheckoutForm();
});
</script>

<!-- Checkout Logic -->
<script>
let reorderCart = JSON.parse(localStorage.getItem('reorderCart'));
let normalCart = JSON.parse(localStorage.getItem('cartItems'));

const Cart = {
  items: reorderCart || normalCart || [],

  save() {
    localStorage.setItem('cartItems', JSON.stringify(this.items));
    localStorage.removeItem('reorderCart'); // remove reorder cart
  },

  getTotal() {
    return this.items.reduce((sum, i) => sum + i.priceCents * i.qty, 0) / 100;
  },

  clear() {
    this.items = [];
    localStorage.removeItem('cartItems');
    localStorage.removeItem('reorderCart'); // also clear reorder cart
  }
};

function renderOrder() {
  const container = document.getElementById('orderItems');
  const totalEl = document.getElementById('orderTotal');
  container.innerHTML = '';

  if (!Cart.items.length) {
    container.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty.</p>';
    totalEl.textContent = '$0.00';
    return;
  }

  Cart.items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'py-3 flex justify-between';
    div.innerHTML = `
      <span>${item.name} × ${item.qty}</span>
      <span>$${(item.priceCents * item.qty / 100).toFixed(2)}</span>
    `;
    container.appendChild(div);
  });

  totalEl.textContent = '$' + Cart.getTotal().toFixed(2);
}

document.addEventListener('DOMContentLoaded', () => {
  renderOrder();
  CustomerSession.populateCheckoutForm();
});

document.getElementById('placeOrderBtn').addEventListener('click', async () => {
  const name = document.getElementById('custName').value.trim();
  const email = document.getElementById('custEmail').value.trim();
  const phone = document.getElementById('custPhone').value.trim();
  const statusMsg = document.getElementById('statusMsg');

  if (!name || !email || !Cart.items.length) {
    statusMsg.textContent = '⚠️ Please fill out your details and ensure your cart is not empty.';
    statusMsg.className = 'text-center text-sm mt-4 text-red-600';
    return;
  }

  // If logged in, use session customer_id, otherwise null for guest
  const customerData = CustomerSession.isLoggedIn() ? CustomerSession.getCustomer() : null;

  const orderData = {
    customer: {
      name,
      email,
      phone,
      customer_id: customerData ? customerData.id : null
    },
    items: Cart.items.map(i => ({ item_id: i.id, quantity: i.qty })),
    total: Cart.getTotal()
  };

  try {
    const res = await fetch('/api/checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();
    if (data.success) {
      Cart.clear();
      statusMsg.textContent = ' Order placed successfully! Thank you.';
      statusMsg.className = 'text-center text-green-600 mt-4';

      // Store order confirmation for guest users
      if (!CustomerSession.isLoggedIn()) {
        localStorage.setItem('guestOrderEmail', email);
      }

      setTimeout(() => window.location.href = 'customer_main.html', 2000);
    } else {
      throw new Error(data.message);
    }
  } catch (err) {
    statusMsg.textContent = ' Error placing order. Please try again.';
    statusMsg.className = 'text-center text-red-600 mt-4';
    console.error(err);
  }
});
</script>
</body>
</html>
