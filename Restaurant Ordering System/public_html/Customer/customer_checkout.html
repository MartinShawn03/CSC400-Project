<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl sm:text-2xl font-semibold">Checkout</h1>
      <a href="customer_cart.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Cart</a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow max-w-4xl mx-auto p-6 space-y-6">

    <!-- Customer Details Form -->
    <form id="checkoutForm" class="bg-white rounded-lg shadow border border-gray-200 p-4 sm:p-6 space-y-4">
      <h2 class="text-lg font-semibold mb-2">Customer Information</h2>

      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" id="custName" class="w-full border rounded p-2 mt-1" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" id="custEmail" class="w-full border rounded p-2 mt-1" required />
      </div>

      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" id="custPhone" class="w-full border rounded p-2 mt-1" placeholder="Optional" />
      </div>

      <div>
        <label class="block text-sm font-medium">Payment Method</label>
        <select id="paymentMethod" class="w-full border rounded p-2 mt-1">
          <option value="Cash">Cash</option>
          <option value="Card">Card (via Stripe)</option>
        </select>
      </div>
    </form>

    <!-- Order Summary -->
    <section id="checkoutContainer" class="bg-white rounded-lg shadow border border-gray-200 p-4 sm:p-6">
      <h2 class="text-lg font-semibold mb-4">Order Summary</h2>
      <div id="orderList" class="divide-y divide-gray-200">
        <p class="text-center text-gray-500 py-4">Loading your order...</p>
      </div>

      <div id="summarySection" class="mt-6 text-right hidden">
        <p class="text-lg font-semibold text-gray-800">Total: <span id="totalPrice">$0.00</span></p>
        <button id="confirmOrderBtn"
                class="mt-4 bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
          Confirm Order
        </button>
      </div>
    </section>

    <!-- Confirmation Message -->
    <section id="confirmationMessage" class="hidden text-center bg-green-50 border border-green-200 text-green-700 p-6 rounded-lg">
      <h2 class="text-xl font-semibold mb-2">üéâ Order Placed Successfully!</h2>
      <p>Thank you for your order. It will be processed shortly.</p>
      <a href="customer_main.html"
         class="mt-4 inline-block bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition">
        Return to Home
      </a>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      &copy; 2025 Self Service Ordering. All rights reserved.
    </div>
  </footer>

  <!-- JS -->
  <script>
    const Cart = {
      items: JSON.parse(localStorage.getItem('cartItems')) || [],

      save() { localStorage.setItem('cartItems', JSON.stringify(this.items)); },
      clear() { this.items = []; this.save(); },
      getTotalPrice() { return this.items.reduce((sum, i) => sum + i.priceCents * i.qty, 0) / 100; }
    };

    function renderCheckout() {
      const list = document.getElementById('orderList');
      const summary = document.getElementById('summarySection');
      const totalPriceEl = document.getElementById('totalPrice');

      if (Cart.items.length === 0) {
        list.innerHTML = '<p class="text-center text-gray-500 py-4">Your cart is empty.</p>';
        summary.classList.add('hidden');
        return;
      }

      summary.classList.remove('hidden');
      totalPriceEl.textContent = `$${Cart.getTotalPrice().toFixed(2)}`;

      list.innerHTML = Cart.items.map(item => `
        <div class="flex justify-between items-center py-3">
          <div>
            <h3 class="font-medium">${item.name}</h3>
            <p class="text-sm text-gray-600">Qty: ${item.qty}</p>
          </div>
          <p class="font-semibold">$${((item.priceCents * item.qty) / 100).toFixed(2)}</p>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCheckout();

      const btn = document.getElementById('confirmOrderBtn');
      const confirmation = document.getElementById('confirmationMessage');
      const checkoutContainer = document.getElementById('checkoutContainer');
      const form = document.getElementById('checkoutForm');

      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        const name = document.getElementById('custName').value.trim();
        const email = document.getElementById('custEmail').value.trim();
        const phone = document.getElementById('custPhone').value.trim();
        const payment = document.getElementById('paymentMethod').value;

        if (!name || !email) {
          alert('Please fill in all required fields.');
          return;
        }

        const orderData = {
          customer: { name, email, phone, payment },
          items: Cart.items,
          total: Cart.getTotalPrice()
        };

        try {
          const res = await fetch('/api/employee/createOrder', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
          });

          const data = await res.json();
          if (data.success) {
            Cart.clear();
            form.classList.add('hidden');
            checkoutContainer.classList.add('hidden');
            confirmation.classList.remove('hidden');
          } else {
            alert('Failed to place order. Please try again.');
          }
        } catch (err) {
          console.error(err);
          alert('Error connecting to server.');
        }
      });
    });
  </script>
</body>
</html>
