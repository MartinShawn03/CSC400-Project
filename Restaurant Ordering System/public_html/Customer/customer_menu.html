<!DOCTYPE html>
<html lang="en">
<head>

        </svg>
      </button>

      <!-- Dropdown menu -->
      <div id="menuDropdown"
           class="hidden absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden z-50">
        <a href="customer_login.html"
           id="loginLogoutLink"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
        <a href="customer_cart.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cart</a>
        <a href="customer_order.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">My Orders</a>
        <a href="customer_main.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100 border-t">Home</a>
      </div>
    </div>
  </div>
</header>

<!-- Main -->
<main class="flex-grow max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-lg sm:text-xl font-semibold mb-6 text-center">Browse and Add Items to Your Cart</h2>

  <div class="sm:hidden text-center mb-5">
    <a href="customer_cart.html"
       class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
      Check your Cart

<!-- Category Filter -->
<div class="flex justify-end mb-6">
  <select id="categoryFilter"
          class="border px-3 py-2 rounded-lg bg-white shadow-sm">
    <option value="all">All Categories</option>
  </select>
</div>

<!-- Grouped Menu Container -->
<div id="menuContainer" class="space-y-10">
    <!-- JS will insert category groups -->
</div>


  <div class="hidden sm:flex justify-end mt-8">
    <a href="customer_cart.html"
       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
      Check your Cart

</main>

<footer class="bg-white border-t border-gray-200 mt-10">
  <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
    &copy; 2025 Self Service Ordering. All rights reserved.
  </div>
</footer>

<!-- Customer Session Management -->
<script>
const CustomerSession = {
  isLoggedIn() {
    return localStorage.getItem('customerLoggedIn') === 'true';
  },
  getCustomer() {
    const data = localStorage.getItem('customerData');
    return data ? JSON.parse(data) : null;
  },
  setSession(customerData) {
    localStorage.setItem('customerLoggedIn', 'true');
    localStorage.setItem('customerData', JSON.stringify(customerData));
    localStorage.setItem('customerEmail', customerData.email);
  },
  clearSession() {
    localStorage.removeItem('customerLoggedIn');
    localStorage.removeItem('customerData');
    localStorage.removeItem('customerEmail');
    fetch('/api/logout', { method: 'POST' });
  }
};

// Dropdown + session logic
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');
  const loginLogoutLink = document.getElementById('loginLogoutLink');

  // Toggle dropdown
  menuButton.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  // Close when clicking outside
  document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      menuDropdown.classList.add('hidden');
    }
  });

  // Login/Logout toggle
  if (CustomerSession.isLoggedIn()) {
    loginLogoutLink.textContent = 'Logout';
    loginLogoutLink.href = '#';
    loginLogoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      CustomerSession.clearSession();
      window.location.href = 'customer_main.html';
    });
  } else {
    loginLogoutLink.textContent = 'Login';
    loginLogoutLink.href = 'customer_login.html';
  }
});
</script>

<script>
let allMenuItems = [];

// Fetch menu from your existing /api/menu route
async function fetchMenu() {
  try {
    const res = await fetch('/api/menu');
    const data = await res.json();

    if (!data.success) {
      console.error('Error loading menu:', data.message);
      return;
    }

    allMenuItems = data.items || [];

    populateCategoryFilter();
    renderMenu('all');
  } catch (err) {
    console.error('API Error:', err);
  }
}

// Fill dropdown with real categories from DB
function populateCategoryFilter() {
  const select = document.getElementById('categoryFilter');
  select.innerHTML = `<option value="all">All Categories</option>`;

  const categories = [...new Set(
    allMenuItems
      .map(i => i.category)
      .filter(c => c && c.trim() !== '')
  )].sort();

  categories.forEach(cat => {
    const opt = document.createElement('option');
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

// Render menu grouped by category
function renderMenu(selectedCategory = 'all') {
  const container = document.getElementById('menuContainer');
  container.innerHTML = "";

  // Filter
  const filtered = selectedCategory === 'all'
    ? allMenuItems
    : allMenuItems.filter(i => i.category === selectedCategory);

  // Group
  const groups = {};
  filtered.forEach(item => {
    const cat = item.category || "Other";
    if (!groups[cat]) groups[cat] = [];
    groups[cat].push(item);
  });

  const sortedCategories = Object.keys(groups).sort();

  sortedCategories.forEach(cat => {
    const section = document.createElement('section');

    const itemsHtml = groups[cat].map(item => `
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col border border-gray-200">
        <img src="/image/${item.image}" 
             class="w-full h-40 object-cover"/>

        <div class="p-4 flex flex-col flex-grow">
          <h3 class="font-semibold text-gray-900">${item.item_name}</h3>
          <p class="text-xs text-gray-600 flex-grow">${item.description || ''}</p>

          <div class="flex justify-between items-center mt-3">
            <span class="font-bold text-gray-800">$${Number(item.price).toFixed(2)}</span>
            <button class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition"
              data-add-cart
              data-id="${item.item_id}"
              data-name="${item.item_name}"
              data-price="${item.price}">
              Add
            </button>
          </div>
        </div>
      </div>
    `).join("");

    section.innerHTML = `
      <h2 class="text-xl font-bold mb-3">${cat}</h2>
      <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        ${itemsHtml}
      </div>
    `;

    container.appendChild(section);
  });

  // Re-bind Add to Cart buttons
  document.querySelectorAll('[data-add-cart]').forEach(btn => {
    btn.addEventListener('click', () => {
      const { id, name, price } = btn.dataset;
      const priceCents = Math.round(parseFloat(price) * 100);
      Cart.addItem({ id, name, priceCents, qty: 1 });
    });
  });
}

document.addEventListener('DOMContentLoaded', () => {
  fetchMenu();

  document.getElementById('categoryFilter').addEventListener('change', (e) => {
    renderMenu(e.target.value);
  });
});
</script>


<!-- Cart system -->
<script>
const Cart = {
  items: JSON.parse(localStorage.getItem('cartItems')) || [],

  save() {
    localStorage.setItem('cartItems', JSON.stringify(this.items));
  },

  addItem({ id, name, priceCents, qty }) {
    const existing = this.items.find(i => i.id === id);
    if (existing) {
      existing.qty += qty;
    } else {
      this.items.push({ id, name, priceCents, qty });
    }
    this.save();
    this.showToast(`${name} added to cart âœ…`);
  },

  showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
    toast.textContent = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 2500);
  },

  clear() {
    this.items = [];
    this.save();
  }
};
</script>

</body>
</html>
