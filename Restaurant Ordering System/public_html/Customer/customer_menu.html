<!-- Customer Session Management -->
<script>
const CustomerSession = {
  isLoggedIn() {
    return localStorage.getItem('customerLoggedIn') === 'true';
  },
  getCustomer() {
    const data = localStorage.getItem('customerData');
    return data ? JSON.parse(data) : null;
  },
  setSession(customerData) {
    localStorage.setItem('customerLoggedIn', 'true');
    localStorage.setItem('customerData', JSON.stringify(customerData));
    localStorage.setItem('customerEmail', customerData.email);
  },
  clearSession() {
    localStorage.removeItem('customerLoggedIn');
    localStorage.removeItem('customerData');
    localStorage.removeItem('customerEmail');
    fetch('/api/logout', { method: 'POST' });
  }
};

// Dropdown + session logic
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');
  const loginLogoutLink = document.getElementById('loginLogoutLink');

  // Toggle dropdown
  menuButton.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  // Close when clicking outside
  document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      menuDropdown.classList.add('hidden');
    }
  });

  // Login/Logout toggle
  if (CustomerSession.isLoggedIn()) {
    loginLogoutLink.textContent = 'Logout';
    loginLogoutLink.href = '#';
    loginLogoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      CustomerSession.clearSession();
      window.location.href = 'customer_main.html';
    });
  } else {
    loginLogoutLink.textContent = 'Login';
    loginLogoutLink.href = 'customer_login.html';
  }
});
</script>

<script>
let allMenuItems = [];

// Fetch menu from your existing /api/menu route
async function fetchMenu() {
  try {
    const res = await fetch('/api/menu');
    const data = await res.json();

    if (!data.success) {
      console.error('Error loading menu:', data.message);
      return;
    }

    allMenuItems = data.items || [];

    populateCategoryFilter();
    renderMenu('all');
  } catch (err) {
    console.error('API Error:', err);
  }
}

// Fill dropdown with real categories from DB
function populateCategoryFilter() {
  const select = document.getElementById('categoryFilter');
  select.innerHTML = `<option value="all">All Categories</option>`;

  const categories = [...new Set(
    allMenuItems
      .map(i => i.category)
      .filter(c => c && c.trim() !== '')
  )].sort();

  categories.forEach(cat => {
    const opt = document.createElement('option');
    opt.value = cat;
    opt.textContent = cat;
    select.appendChild(opt);
  });
}

// Render menu grouped by category
function renderMenu(selectedCategory = 'all') {
  const container = document.getElementById('menuContainer');
  container.innerHTML = "";

  // Filter
  const filtered = selectedCategory === 'all'
    ? allMenuItems
    : allMenuItems.filter(i => i.category === selectedCategory);

  // Group
  const groups = {};
  filtered.forEach(item => {
    const cat = item.category || "Other";
    if (!groups[cat]) groups[cat] = [];
    groups[cat].push(item);
  });

// Menu order
const sortedCategories = [
  "Appetizers",
  "Main Courses",
  "Sides",
  "Beverages",
  "Desserts",
  ...Object.keys(groups).filter(cat =>
    !["Appetizers","Main Courses","Sides","Beverages","Desserts"].includes(cat)
  )
];

  sortedCategories.forEach(cat => {
if (!groups[cat]) return;
    const section = document.createElement('section');
section.classList.add("mb-10");

    const itemsHtml = groups[cat].map(item => `
      <div class="bg-white shadow rounded-lg overflow-hidden flex flex-col border border-gray-200">
        <img src="/image/${item.image}" 
             class="w-full h-40 object-cover"/>

        <div class="p-4 flex flex-col flex-grow">
          <h3 class="font-semibold text-gray-900">${item.item_name}</h3>
          <p class="text-xs text-gray-600 flex-grow">${item.description || ''}</p>

          <div class="flex justify-between items-center mt-3">
            <span class="font-bold text-gray-800">$${Number(item.price).toFixed(2)}</span>
            <button class="inline-block border border-blue-400 text-blue-700 bg-white/70 px-3 py-1 rounded-md shadow hover:bg-white hover:shadow-lg transition"
              data-add-cart
              data-id="${item.item_id}"
              data-name="${item.item_name}"
              data-price="${item.price}">
              Add
            </button>
          </div>
        </div>
      </div>
    `).join("");

section.innerHTML = `
  <div class="bg-white border border-gray-200 rounded-xl p-5 shadow-sm">
    
    <h2 class="text-lg font-semibold tracking-wide pl-4 border-l-8 border-blue-600 
               font-[Georgia] uppercase text-gray-900 mb-3">
      ${cat}
    </h2>

    <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      ${itemsHtml}
    </div>

  </div>
`;

    container.appendChild(section);
  });

}

document.addEventListener('DOMContentLoaded', () => {
  fetchMenu();

  document.getElementById('categoryFilter').addEventListener('change', (e) => {
    renderMenu(e.target.value);
  });
});
</script>

<!-- Customer Modal Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const custOverlay = document.getElementById("custOverlay");
  const custQtyModal = document.getElementById("custQtyModal");
  const custModalItemName = document.getElementById("custModalItemName");
  const custModalUnitPrice = document.getElementById("custModalUnitPrice");
  const custModalTotal = document.getElementById("custModalTotal");
  const custQtyInput = document.getElementById("custQtyInput");

  let custCurrentItem = null;

  function openCustModal(item) {
    custCurrentItem = item;

    custModalItemName.textContent = item.item_name;
    custModalUnitPrice.textContent = `$${Number(item.price).toFixed(2)}`;
    custQtyInput.value = 1;

    updateCustModalTotal();

    custOverlay.classList.remove("hidden");
    custQtyModal.classList.remove("hidden");
  }

  function closeCustModal() {
    custOverlay.classList.add("hidden");
    custQtyModal.classList.add("hidden");
    custCurrentItem = null;
  }

  function updateCustModalTotal() {
    const qty = Math.max(1, parseInt(custQtyInput.value || "1"));
    const total = qty * Number(custCurrentItem?.price || 0);
    custModalTotal.textContent = `$${total.toFixed(2)}`;
  }

  // Quantity buttons
  document.getElementById("custQtyMinus").onclick = () => {
    custQtyInput.value = Math.max(1, parseInt(custQtyInput.value) - 1);
    updateCustModalTotal();
  };

  document.getElementById("custQtyPlus").onclick = () => {
    custQtyInput.value = Math.max(1, parseInt(custQtyInput.value) + 1);
    updateCustModalTotal();
  };

  custQtyInput.addEventListener("input", updateCustModalTotal);

  document.getElementById("custModalClose").onclick = closeCustModal;
  document.getElementById("custModalCancel").onclick = closeCustModal;
  custOverlay.onclick = closeCustModal;

  // Confirm add to cart
  document.getElementById("custModalConfirm").onclick = () => {
    const qty = Math.max(1, parseInt(custQtyInput.value));

    Cart.addItem({
      id: custCurrentItem.item_id,
      name: custCurrentItem.item_name,
      priceCents: Math.round(parseFloat(custCurrentItem.price) * 100),
      qty
    });

    closeCustModal();
  };

  // Add-to-cart buttons trigger modal
  document.addEventListener("click", (e) => {
    if (e.target.matches("[data-add-cart]")) {
      const item = {
        item_id: e.target.dataset.id,
        item_name: e.target.dataset.name,
        price: e.target.dataset.price
      };
      openCustModal(item);
    }
  });
});
</script>

<!-- Cart system -->
<script>
const Cart = {
  items: JSON.parse(localStorage.getItem('cartItems')) || [],

  save() {
    localStorage.setItem('cartItems', JSON.stringify(this.items));
  },

  addItem({ id, name, priceCents, qty }) {
    const existing = this.items.find(i => i.id === id);
    if (existing) {
      existing.qty += qty;
    } else {
      this.items.push({ id, name, priceCents, qty });
    }
    this.save();
    this.showToast(`${name} added to cart `);
  },

showToast(message) {
  const toast = document.createElement('div');

  toast.className = `
    fixed left-1/2 bottom-8 transform -translate-x-1/2
    bg-white text-gray-900 px-4 py-2 rounded-xl
    shadow-lg border border-gray-200
    flex items-center gap-2
    opacity-0 transition-opacity duration-300 z-50
  `;

  toast.innerHTML = `
    <span class="text-green-600 text-xl">✓</span>
    <span class="text-sm font-medium">${message}</span>
  `;

  document.body.appendChild(toast);

  setTimeout(() => {
    toast.classList.remove("opacity-0");
  }, 20);

  setTimeout(() => {
    toast.classList.add("opacity-0");
    setTimeout(() => toast.remove(), 300);
  }, 2200);
},

  clear() {
    this.items = [];
    this.save();
  }
};
</script>
