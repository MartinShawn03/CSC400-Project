<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white border-b border-gray-200">
  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
    <h1 class="text-xl sm:text-2xl font-semibold">Self Service Ordering</h1>

    <div class="relative">
      <button id="menuButton"
              class="flex items-center justify-center w-10 h-10 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div id="menuDropdown"
           class="hidden absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden z-50">
        <a href="customer_login.html"
           id="loginLogoutLink"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Login</a>
        <a href="customer_menu.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Browse Menu</a>
        <a href="customer_main.html"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-100 border-t">Home</a>
      </div>
    </div>
  </div>
</header>

<!-- Main -->
<main class="flex-grow max-w-4xl mx-auto p-4 sm:p-6">
  <section id="cartContainer" class="space-y-4">
    <p class="text-center text-gray-500">Loading your cart...</p>
  </section>

  <!-- Cart Summary -->
  <div id="cartSummary" class="mt-8 text-right hidden">
    <p class="text-lg font-semibold text-gray-800">Total: <span id="totalPrice">$0.00</span></p>
    <button onclick="goToCheckout()"
            class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">
      Proceed to Checkout
    </button>
  </div>
</main>

<footer class="bg-white border-t border-gray-200 mt-10">
  <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
    &copy; 2025 Self Service Ordering. All rights reserved.
  </div>
</footer>

<!-- Customer Session Management -->
<script>
const CustomerSession = {
  isLoggedIn() {
    return localStorage.getItem('customerLoggedIn') === 'true';
  },

  getCustomer() {
    const data = localStorage.getItem('customerData');
    return data ? JSON.parse(data) : null;
  },

  setSession(customerData) {
    localStorage.setItem('customerLoggedIn', 'true');
    localStorage.setItem('customerData', JSON.stringify(customerData));
    localStorage.setItem('customerEmail', customerData.email);
  },

  clearSession() {
    localStorage.removeItem('customerLoggedIn');
    localStorage.removeItem('customerData');
    localStorage.removeItem('customerEmail');
    fetch('/api/logout', { method: 'POST' });
  }
};

// Dropdown menu control
document.addEventListener('DOMContentLoaded', () => {
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');
  const loginLogoutLink = document.getElementById('loginLogoutLink');

  // Toggle dropdown
  menuButton.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      menuDropdown.classList.add('hidden');
    }
  });

  // Login / Logout logic
  if (CustomerSession.isLoggedIn()) {
    loginLogoutLink.textContent = 'Logout';
    loginLogoutLink.href = '#';
    loginLogoutLink.addEventListener('click', (e) => {
      e.preventDefault();
      CustomerSession.clearSession();
      window.location.href = 'customer_main.html';
    });
  } else {
    loginLogoutLink.textContent = 'Login';
    loginLogoutLink.href = 'customer_login.html';
  }
});
</script>

<!-- Cart Logic -->
<script>
const Cart = {
  items: JSON.parse(localStorage.getItem('cartItems')) || [],

  save() {
    localStorage.setItem('cartItems', JSON.stringify(this.items));
  },

  removeItem(id) {
    this.items = this.items.filter(i => i.id !== id);
    this.save();
    renderCart();
  },

  updateQty(id, newQty) {
    const item = this.items.find(i => i.id === id);
    if (item) {
      item.qty = Math.max(1, newQty);
      this.save();
      renderCart();
    }
  },

  getTotalPrice() {
    return this.items.reduce((sum, item) => sum + item.priceCents * item.qty, 0) / 100;
  },

  clear() {
    this.items = [];
    this.save();
    renderCart();
  }
};

function renderCart() {
  const container = document.getElementById('cartContainer');
  const summary = document.getElementById('cartSummary');
  const totalEl = document.getElementById('totalPrice');

  if (Cart.items.length === 0) {
    container.innerHTML = '<p class="text-center text-gray-500">Your cart is empty.</p>';
    summary.classList.add('hidden');
    return;
  }

  summary.classList.remove('hidden');
  totalEl.textContent = `$${Cart.getTotalPrice().toFixed(2)}`;

  container.innerHTML = Cart.items.map(item => `
    <div class="bg-white shadow border border-gray-200 rounded-lg p-4 flex justify-between items-center">
      <div>
        <h3 class="font-semibold text-gray-800">${item.name}</h3>
        <p class="text-sm text-gray-600 mt-1">$${(item.priceCents / 100).toFixed(2)} each</p>
      </div>

      <div class="flex items-center gap-3">
        <button class="bg-gray-200 px-2 rounded text-lg" onclick="Cart.updateQty('${item.id}', ${item.qty - 1})">‚àí</button>
        <span class="font-medium">${item.qty}</span>
        <button class="bg-gray-200 px-2 rounded text-lg" onclick="Cart.updateQty('${item.id}', ${item.qty + 1})">+</button>
        <button class="text-red-500 hover:text-red-700 ml-3" onclick="Cart.removeItem('${item.id}')">üóëÔ∏è</button>
      </div>
    </div>
  `).join('');
}

function goToCheckout() {
  window.location.href = 'customer_checkout.html';
}

document.addEventListener('DOMContentLoaded', renderCart);
</script>

</body>
</html>
