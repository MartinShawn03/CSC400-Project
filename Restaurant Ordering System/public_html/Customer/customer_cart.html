<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-orange-100 font-serif">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Your Cart</h1>
    <div class="space-x-4">
      <a href="/Customer/customer_main.html" class="inline-flex items-center bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-600 transition">Home</a>
      <a href="/Customer/customer_menu.html" class="inline-flex items-center bg-yellow-500 text-white px-4 py-2 rounded-lg shadow hover:bg-yellow-600 transition">Menu</a>
      <span class="text-gray-600">Items: <span id="cartCount">0</span></span>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">

    <!-- Empty state -->
    <div id="emptyState" class="hidden bg-white border border-dashed border-gray-300 rounded-lg p-8 text-center text-gray-600">
      <p class="mb-4">Your cart is empty.</p>
      <a href="/Customer/customer_menu.html" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Browse Menu</a>
    </div>

    <!-- Cart table -->
    <div id="cartBox" class="bg-white/95 shadow-xl rounded-xl overflow-hidden border-2 border-yellow-300">
      <table class="w-full text-left">
        <thead class="bg-amber-600 text-white">
          <tr>
            <th class="py-2 px-3">Item</th>
            <th class="py-2 px-3">Price</th>
            <th class="py-2 px-3">Qty</th>
            <th class="py-2 px-3">Line Total</th>
            <th class="py-2 px-3">Actions</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>
    </div>

    <!-- Totals + actions -->
    <div id="totalsRow" class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <div class="text-lg">
        <div>Subtotal: <span id="cartSubtotal" class="font-semibold">$0.00</span></div>
        <div>Total: <span id="cartTotal" class="font-semibold">$0.00</span></div>
      </div>
      <div class="space-x-2">
        <button id="clearCart" class="bg-rose-600 text-white px-4 py-2 rounded-lg shadow hover:bg-rose-700 transition">Clear Cart</button>
        <a href="/Customer/customer_checkout.html" class="bg-emerald-600 text-white px-4 py-2 rounded-lg shadow hover:bg-emerald-700 transition">Proceed to Checkout</a>
      </div>
    </div> 

  </main>

  <!-- Shared cart logic + page glue -->
    <script src="js/cart.js"></script>
  <script>
    function draw() {
      Cart.renderCart({
        bodyId: 'cartBody',
        subtotalId: 'cartSubtotal',
        totalId: 'cartTotal',
        countId: 'cartCount',
        emptyStateId: 'emptyState',
        boxId: 'cartBox',
        totalsRowId: 'totalsRow'
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      draw();

      document.getElementById('clearCart').addEventListener('click', () => {
        Cart.clearCart();
        draw();                                
        Cart.updateCartCount('cartCount');    
        Cart.showToast('Cart cleared üóëÔ∏è');
      });
    });
  </script>
</body>
</html>
