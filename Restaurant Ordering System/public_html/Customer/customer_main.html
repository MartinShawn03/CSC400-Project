  <!-- Customer Session Management -->
  <script>
  const CustomerSession = {
    // Check if user is logged in
    isLoggedIn() {
      return localStorage.getItem('customerLoggedIn') === 'true';
    },

    // Get customer data
    getCustomer() {
      const data = localStorage.getItem('customerData');
      return data ? JSON.parse(data) : null;
    },

    // Set customer session after login
    setSession(customerData) {
      localStorage.setItem('customerLoggedIn', 'true');
      localStorage.setItem('customerData', JSON.stringify(customerData));
      localStorage.setItem('customerEmail', customerData.email);
    },

    // Clear session on logout
    clearSession() {
      localStorage.removeItem('customerLoggedIn');
      localStorage.removeItem('customerData');
      localStorage.removeItem('customerEmail');

      // Also call server logout
      fetch('/api/logout', { method: 'POST' });
    },

    // Auto-populate checkout form if logged in
    populateCheckoutForm() {
      if (this.isLoggedIn() && document.getElementById('custName')) {
        const customer = this.getCustomer();
        document.getElementById('custName').value = customer.name || '';
        document.getElementById('custEmail').value = customer.email || '';
        // Make email read-only if logged in
        document.getElementById('custEmail').readOnly = true;
      }
    },

    // Update navigation based on login status
    updateNavigation() {
      const loginBtn = document.querySelector('a[href="customer_login.html"]');
      const ordersBtn = document.querySelector('a[href="customer_order.html"]');

      if (loginBtn) {
        if (this.isLoggedIn()) {
          loginBtn.textContent = 'Logout';
          loginBtn.href = '#';
          loginBtn.onclick = (e) => {
            e.preventDefault();
            this.clearSession();
            window.location.href = 'customer_main.html';
          };
        } else {
          loginBtn.textContent = 'Login';
          loginBtn.href = 'customer_login.html';
          loginBtn.onclick = null;
        }
      }
    }
  };

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    CustomerSession.updateNavigation();
  });
  </script>

  <script>
    async function loadFeaturedItems() {
      const featuredContainer = document.getElementById('featuredItems');
      featuredContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">Loading featured items...</p>';

      try {
        const res = await fetch('/api/menu');
        const data = await res.json();

        if (!data.success || !data.items.length) {
          featuredContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No featured items yet.</p>';
          return;
        }

        const featured = data.items.slice(0, 4); // show up to 4
	featuredContainer.innerHTML = featured.map(item => `
  <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-4 flex flex-col items-center text-center">

    <!-- Image -->
    <img src="/image/${item.image}"
         alt="${item.item_name}"
         class="w-full h-36 object-cover rounded-md mb-3">

    <!-- Name -->
    <h3 class="text-lg font-semibold text-gray-900">${item.item_name}</h3>

    <!-- Description -->
    <p class="text-xs text-gray-600 mt-1 mb-2">${item.description || ''}</p>

    <!-- Price -->
    <p class="text-md font-bold text-gray-900 mb-3">$${Number(item.price).toFixed(2)}</p>

    <!-- Quantity + Add -->
    <div class="flex items-center justify-center gap-3 mt-auto">
      
      <!-- - btn -->
      <button 
        data-minus
        data-id="${item.item_id}"
        class="w-8 h-8 border border-white-200 rounded-md flex items-center justify-center hover:bg-gray-300">−</button>

      <!-- qty -->
      <input 
        data-qty="${item.item_id}"
        type="text"
        value="1"
        readonly
        class="w-10 text-center border border-gray-300 rounded-md text-sm bg-white">

      <!-- + btn -->
      <button 
        data-plus
        data-id="${item.item_id}"
        class="w-8 h-8 border border-white-200 rounded-md flex items-center justify-center hover:bg-gray-300">+</button>

      <!-- Add button -->
      <button
        data-add-main
        data-id="${item.item_id}"
        data-name="${item.item_name}"
        data-price="${item.price}"
        class="flex-1 border border-bg-blue-400 text-blue-700 bg-white/70 px-3 py-1 rounded-md shadow hover:shadow-lg transition">
        Add
      </button>
    </div>

  </div>
`).join('');

        // Enable Add to Cart buttons
        document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
          btn.addEventListener('click', () => {
            const { id, name, price } = btn.dataset;
            const priceCents = Math.round(parseFloat(price) * 100);
            Cart.addItem({ id, name, priceCents, qty: 1 });
            Cart.showToast(`${name} added to cart `);
          });
        });

      } catch (err) {
        console.error('Error loading featured items:', err);
        featuredContainer.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading items.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadFeaturedItems);
  </script>

<script>
// Quantity controls for Featured Items
document.addEventListener("click", (e) => {
  const target = e.target;

  // Minus
  if (target.matches("[data-minus]")) {
    const id = target.dataset.id;
    const input = document.querySelector(`[data-qty="${id}"]`);
    input.value = Math.max(1, parseInt(input.value) - 1);
  }

  // Plus
  if (target.matches("[data-plus]")) {
    const id = target.dataset.id;
    const input = document.querySelector(`[data-qty="${id}"]`);
    input.value = parseInt(input.value) + 1;
  }

  // Add to cart
  if (target.matches("[data-add-main]")) {
    const id = target.dataset.id;
    const name = target.dataset.name;
    const price = target.dataset.price;
    const qty = parseInt(document.querySelector(`[data-qty="${id}"]`).value);

    Cart.addItem({
      id,
      name,
      priceCents: Math.round(parseFloat(price) * 100),
      qty
    });

    Cart.showToast(`${qty} × ${name} added to cart`);
  }
});
</script>


  <!-- Cart System -->
  <script>
    const Cart = {
      items: JSON.parse(localStorage.getItem('cartItems')) || [],

      save() {
        localStorage.setItem('cartItems', JSON.stringify(this.items));
      },

      addItem({ id, name, priceCents, qty }) {
        const existing = this.items.find(i => i.id === id);
        if (existing) {
          existing.qty += qty;
        } else {
          this.items.push({ id, name, priceCents, qty });
        }
        this.save();
        this.showToast(`${name} added to cart `);
        console.log("Cart now:", this.items);
      },

      showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2500);
      },

      clear() {
        this.items = [];
        this.save();
      },

      getTotalCount() {
        return this.items.reduce((sum, item) => sum + item.qty, 0);
      },

      getTotalPrice() {
        return this.items.reduce((sum, item) => sum + item.priceCents * item.qty, 0) / 100;
      }
    };

    // Hook up Add buttons
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
        btn.addEventListener('click', () => {
          const { id, name, price } = btn.dataset;
          const priceCents = Math.round(parseFloat(price) * 100);
          Cart.addItem({ id, name, priceCents, qty: 1 });
        });
      });
    });
  </script>

  <script>
  // Dropdown toggle
  const menuButton = document.getElementById('menuButton');
  const menuDropdown = document.getElementById('menuDropdown');

  menuButton.addEventListener('click', () => {
    menuDropdown.classList.toggle('hidden');
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', (event) => {
    if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
      menuDropdown.classList.add('hidden');
    }
  });

  // Update login/logout dynamically using CustomerSession
  document.addEventListener('DOMContentLoaded', () => {
    const loginLogoutLink = document.getElementById('loginLogoutLink');
    if (!loginLogoutLink) return;

    if (CustomerSession.isLoggedIn()) {
      loginLogoutLink.textContent = 'Logout';
      loginLogoutLink.href = '#';
      loginLogoutLink.addEventListener('click', (e) => {
        e.preventDefault();
        CustomerSession.clearSession();
        window.location.href = 'customer_main.html';
      });
    } else {
      loginLogoutLink.textContent = 'Login';
      loginLogoutLink.href = 'customer_login.html';
    }
  });
</script>
