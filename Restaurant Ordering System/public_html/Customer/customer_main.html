<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center gap-3">
        <h1 class="text-xl sm:text-2xl font-semibold">Welcome</h1>
      </div>

      <a href="/Customer/customer_login.html"
         class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm shadow hover:bg-blue-700 transition">
        Login
      </a>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative w-full h-64 sm:h-80 overflow-hidden">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80"
         alt="Delicious food background"
         class="absolute inset-0 w-full h-full object-cover brightness-75">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-800 opacity-60"></div>
    <div class="relative z-10 flex h-full items-center justify-center px-4">
      <div class="text-center text-white">
        <h2 class="text-2xl sm:text-3xl font-bold mb-2">Order Your Favorites</h2>
        <p class="text-sm sm:text-base">Easy, fast, and safe â€” right from your phone.</p>
      </div>
    </div>
  </section>

  <!-- Main -->
  <main class="flex-grow px-4 sm:px-6 py-8 max-w-6xl mx-auto">
    <div class="text-center mb-8">
      <a href="/Customer/customer_menu.html"
         class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md shadow-lg hover:bg-blue-700 transition">
        Browse Menu
      </a>
    </div>

    <!-- Featured Items (dynamic) -->
    <section id="featuredItems" class="grid gap-4 sm:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <p class="col-span-full text-center text-gray-500">Loading featured items...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      &copy; 2025 Self Service Ordering
    </div>
  </footer>

  <!-- JS -->
  <script>
    async function loadFeaturedItems() {
      const featuredContainer = document.getElementById('featuredItems');
      featuredContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">Loading featured items...</p>';

      try {
        const res = await fetch('/api/menu');
        const data = await res.json();

        if (!data.success || !data.items.length) {
          featuredContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No featured items yet.</p>';
          return;
        }

        const featured = data.items.slice(0, 4); // show up to 4
        featuredContainer.innerHTML = featured.map(item => `
          <div class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col">
           <!-- <img src="https://via.placeholder.com/400x300" alt="${item.item_name}" class="w-full h-32 sm:h-40 object-cover">-->
              <img src="/image/${item.image}" alt="${item.item_name}" class="w-full h-36 object-cover">            
              <div class="p-3 flex flex-col flex-grow">
              <h3 class="font-medium text-gray-900">${item.item_name}</h3>
              <p class="text-xs text-gray-600 flex-grow my-1">${item.description || ''}</p>
              <div class="flex justify-between items-center mt-2">
                <span class="font-semibold text-gray-800">$${parseFloat(item.price).toFixed(2)}</span>
                <button
                  class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition"
                  data-add-to-cart
                  data-id="${item.item_id}"
                  data-name="${item.item_name}"
                  data-price="${item.price}">
                  Add
                </button>
              </div>
            </div>
          </div>
        `).join('');

        // Enable Add to Cart buttons
        document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
          btn.addEventListener('click', () => {
            const { id, name, price } = btn.dataset;
            const priceCents = Math.round(parseFloat(price) * 100);
            Cart.addItem({ id, name, priceCents, qty: 1 });
            Cart.showToast(`${name} added to cart âœ…`);
          });
        });

      } catch (err) {
        console.error('Error loading featured items:', err);
        featuredContainer.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading items.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadFeaturedItems);
  </script>

<script>
  // ðŸ›’ Simple Cart System (no external file needed)
  const Cart = {
    items: JSON.parse(localStorage.getItem('cartItems')) || [],

    save() {
      localStorage.setItem('cartItems', JSON.stringify(this.items));
    },

    addItem({ id, name, priceCents, qty }) {
      const existing = this.items.find(i => i.id === id);
      if (existing) {
        existing.qty += qty;
      } else {
        this.items.push({ id, name, priceCents, qty });
      }
      this.save();
      this.showToast(`${name} added to cart âœ…`);
      console.log("Cart now:", this.items);
    },

    showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 animate-fade-in';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2500);
    },

    clear() {
      this.items = [];
      this.save();
    },

    getTotalCount() {
      return this.items.reduce((sum, item) => sum + item.qty, 0);
    },

    getTotalPrice() {
      return this.items.reduce((sum, item) => sum + item.priceCents * item.qty, 0) / 100;
    }
  };

  // ðŸ§© Hook up Add buttons
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
      btn.addEventListener('click', () => {
        const { id, name, price } = btn.dataset;
        const priceCents = Math.round(parseFloat(price) * 100);
        Cart.addItem({ id, name, priceCents, qty: 1 });
      });
    });
  });
</script>

</body>
</html>
