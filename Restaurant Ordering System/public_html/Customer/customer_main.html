<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center gap-3">
        <!-- Mobile Back Button -->
        <button onclick="history.back()" 
                class="hidden text-gray-600 hover:text-gray-800 text-sm bg-gray-100 px-3 py-1 rounded-md border border-gray-200 sm:hidden">
          ← Back
        </button>
        <h1 class="text-xl sm:text-2xl font-semibold">Welcome</h1>
      </div>

      <!-- ✅ Login Button -->
      <a href="customer_login.html"
         class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm shadow hover:bg-blue-700 transition">
        Login
      </a>
    </div>
  </header>

  <!-- Hero / Welcome Banner -->
  <section class="relative w-full h-64 sm:h-80 overflow-hidden">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80"
         alt="Delicious food background"
         class="absolute inset-0 w-full h-full object-cover brightness-75">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-800 opacity-60"></div>
    <div class="relative z-10 flex h-full items-center justify-center px-4">
      <div class="text-center text-white">
        <h2 class="text-2xl sm:text-3xl font-bold mb-2">Order Your Favorites</h2>
        <p class="text-sm sm:text-base">Easy, fast, and safe — right from your phone.</p>
      </div>
    </div>
  </section>

  <!-- Main content / call to action -->
  <main class="flex-grow px-4 sm:px-6 py-8 max-w-4xl mx-auto">
    <div class="text-center mb-8">
      <a href="customer_menu.html"
         class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md shadow-lg hover:bg-blue-700 transition">
        Browse Menu
      </a>
    </div>

    <!-- Featured / Popular items -->
    <section class="grid gap-4 sm:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Example Card: Latte -->
      <div class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=600&q=80"
             alt="Latte"
             class="w-full h-32 sm:h-40 object-cover">
        <div class="p-3 flex flex-col flex-grow">
          <h3 class="font-medium text-gray-900">Latte</h3>
          <p class="text-xs text-gray-600 flex-grow my-1">Creamy espresso with steamed milk.</p>
          <div class="flex justify-between items-center mt-2">
            <span class="font-semibold text-gray-800">$9.99</span>
            <button
              class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition"
              data-add-to-cart
              data-id="latte"
              data-name="Latte"
              data-price="9.99">
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- Example Card: Cappuccino -->
      <div class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80"
             alt="Cappuccino"
             class="w-full h-32 sm:h-40 object-cover">
        <div class="p-3 flex flex-col flex-grow">
          <h3 class="font-medium text-gray-900">Cappuccino</h3>
          <p class="text-xs text-gray-600 flex-grow my-1">Espresso with foamed milk and cocoa.</p>
          <div class="flex justify-between items-center mt-2">
            <span class="font-semibold text-gray-800">$19.50</span>
            <button
              class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition"
              data-add-to-cart
              data-id="cappuccino"
              data-name="Cappuccino"
              data-price="19.50">
              Add
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 mt-10">
    <div class="max-w-6xl mx-auto p-4 text-center text-xs text-gray-500">
      &copy; 2025 Self Service Ordering
    </div>
  </footer>


  <!-- Shared cart logic -->
  <script src="js/cart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Always sync header count
      Cart.updateCartCount('cartCount');

      // Wire up add-to-cart buttons
      document.querySelectorAll('[data-add-to-cart]').forEach(btn => {
        btn.addEventListener('click', () => {
          const { id, name, price } = btn.dataset;   <!-- FIX: moved console.log after destructuring -->
          const priceCents = Math.round(parseFloat(price) * 100);
          Cart.addItem({ id, name, priceCents, qty: 1 });
          Cart.updateCartCount('cartCount');
          Cart.showToast(`${name} added to cart ✅`);
        });
      });
    });
  </script>
</body>
</html>
