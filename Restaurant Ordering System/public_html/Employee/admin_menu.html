<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Menu Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Admin Menu Management</h1>
    <a href="/Employee/admin_main.html" class="text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <!-- Add new menu item -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Menu Item</h2>
      <form id="addForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white shadow p-4 rounded-lg">
        <input type="text" id="item_name" placeholder="Item name" required class="border p-2 rounded">
        <input type="text" id="category" placeholder="Category" class="border p-2 rounded">
        <input type="number" id="price" placeholder="Price" step="0.01" required class="border p-2 rounded">
        <input type="text" id="description" placeholder="Description" class="border p-2 rounded col-span-full">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 col-span-full">Add Item</button>
      </form>
    </section>

    <!-- Current Menu -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Menu</h2>
      <div id="menuList" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"></div>
    </section>
  </main>

  <script>
    async function loadMenu() {
      const res = await fetch('/Employee/menu');
      const data = await res.json();
      const list = document.getElementById('menuList');
      list.innerHTML = '';
      if (data.success && data.items.length > 0) {
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = "bg-white shadow rounded-lg p-4 flex flex-col justify-between";
          const badgeColor = item.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
          const badgeText = item.available ? 'Available' : 'Hidden';
          card.innerHTML = `
            <div>
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold text-gray-800">${item.item_name}</h3>
                <span class="px-2 py-1 text-xs rounded ${badgeColor}">${badgeText}</span>
              </div>
              <p class="text-sm text-gray-600">${item.description || ''}</p>
              <p class="font-semibold mt-2">$${parseFloat(item.price).toFixed(2)}</p>
            </div>
            <div class="mt-4 flex justify-between">
              <button onclick="toggleItem(${item.item_id}, ${item.available ? 0 : 1})"
                      class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
                ${item.available ? 'Hide' : 'Show'}
              </button>
              <button onclick="deleteItem(${item.item_id})"
                      class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Delete
              </button>
            </div>
          `;
          list.appendChild(card);
        });
      } else {
        list.innerHTML = '<p class="text-gray-500">No menu items found.</p>';
      }
    }

    async function toggleItem(id, available) {
      const res = await fetch('/Employee/menu/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ available })
      });
      const result = await res.json();
      if (result.success) loadMenu();
      else alert(result.message || 'Toggle failed.');
    }

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      const res = await fetch('/Employee/menu/' + id, { method: 'DELETE' });
      const result = await res.json();
      if (result.success) loadMenu();
      else alert(result.message || 'Delete failed.');
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const item = {
        item_name: document.getElementById('item_name').value,
        description: document.getElementById('description').value,
        price: document.getElementById('price').value,
        category: document.getElementById('category').value
      };

      const res = await fetch('/Employee/menu', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(item)
      });
      const result = await res.json();
      if (result.success) {
        e.target.reset();
        loadMenu();
      } else {
        alert(result.message || 'Add failed.');
      }
    });

    loadMenu();
  </script>
</body>
</html>
