<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Menu Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Admin Menu Management</h1>
<a href="/Employee/admin_main.html"
   class="bg-gray-100 text-gray-800 px-4 py-2 rounded-md border border-gray-300 
          hover:bg-gray-200 transition text-sm flex items-center gap-2">
  ‚Üê Back to Dashboard
</a>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <!-- Add new menu item -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Menu Item</h2>
    <form id="addForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white shadow p-4 rounded-lg" enctype="multipart/form-data" >
        <input type="text" id="item_name" name="item_name" placeholder= "Item name" required class="border p-2 rounded">
	<!-- Category Dropdown -->
	<div class="flex gap-2 col-span-full">
  <select id="category" name="category" class="border p-2 rounded w-full">
    <!-- Filled by JS -->
  </select>

  <button type="button"
          id="addCategoryBtn"
          class="bg-blue-600 text-white px-3 rounded hover:bg-blue-700">
    + Add
  </button>
</div>
        <input type="number" id="price" name="price" placeholder="Price" step="0.01" required class="border p-2 rounded">
        <input type="text" id="description" name="description" placeholder="Description" class="border p-2 rounded col-span-full">
        <input type="file" id="image" name="image" accept="image/*" required class="border p-2 rounded col-span-full"></input> 
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 col-span-full">Add Item</button>
      </form>
    </section>

    <!-- Current Menu -->
    <section>
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Current Menu</h2>
      <div id="menuList" class="space-y-10"></div>
    </section>
  </main>

<script>
let defaultCategories = [
  "Appetizers",
  "Entrees",
  "Desserts",
  "Drinks",
  "Sides",
  "Salads",
  "Soups",
  "Kids Menu"
];

let categorySelect = null;

document.addEventListener("DOMContentLoaded", () => {
  categorySelect = document.getElementById("category");
 loadCategoryDropdown();
setupCategoryModal();
setupAddForm();
loadMenu();
});

async function loadCategoryDropdown() {
  if (!categorySelect) return;

  categorySelect.innerHTML = "";

  // Start with default categories
  let categories = [...defaultCategories];

  try {
    const res = await fetch("/api/menu");
    const data = await res.json();
    if (data.success && data.items.length) {
      const dbCategories = [...new Set(
        data.items
          .map(i => i.category)
          .filter(c => c && c.trim() !== "")
      )];

      categories = [...new Set([...categories, ...dbCategories])];
    }
  } catch (err) {
    console.error("Category load error:", err);
  }

  categories.sort().forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    categorySelect.appendChild(opt);
  });
}


    function setupCategoryModal() {
      const addBtn = document.getElementById("addCategoryBtn");
      const modal = document.getElementById("categoryModal");
      const cancelBtn = document.getElementById("cancelCategory");
      const saveBtn = document.getElementById("saveCategory");

      addBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modal.classList.add("flex");
        document.getElementById("newCategoryInput").value = "";
      });

      cancelBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
      });

saveBtn.addEventListener("click", () => {
  const input = document.getElementById("newCategoryInput");
  const newCat = input.value.trim();

  if (!newCat) {
    alert("Enter a category name.");
    return;
  }

  if (!defaultCategories.includes(newCat)) {
    defaultCategories.push(newCat);
  }

  loadCategoryDropdown();

  categorySelect.value = newCat;

  input.value = "";
  modal.classList.add("hidden");
  modal.classList.remove("flex");
});
}

    async function loadMenu() {
      const res = await fetch('/Employee/menu');
      const data = await res.json();
      const list = document.getElementById('menuList');
      list.innerHTML = '';
      if (!data.success || !data.items.length) {
        list.innerHTML = '<p class="text-gray-500">No menu items found.</p>';
        return;
      }

      // Group items by category
      const groups = {};
      data.items.forEach(item => {
        const cat = item.category || "Other";
        if (!groups[cat]) groups[cat] = [];
        groups[cat].push(item);
      });

      const sortedCategories = Object.keys(groups).sort();

      sortedCategories.forEach(cat => {
        const section = document.createElement("section");



  const cards = groups[cat].map(item => {
    const badgeColor = item.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
    const badgeText = item.available ? 'Available' : 'Hidden';
    const imagePath = item.image || '/image/no_image.png';

return `
  <div class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm flex flex-col">
    <img src="${imagePath}" class="w-full h-48 object-cover">

    <div class="p-4 flex flex-col flex-grow">
      <div class="flex justify-between items-center mb-1">
        <h3 class="font-semibold text-gray-900">${item.item_name}</h3>
        <span class="px-2 py-1 text-xs rounded ${badgeColor}">${badgeText}</span>
      </div>

      <p class="text-sm text-gray-600 flex-grow">${item.description || ''}</p>

      <p class="font-semibold text-gray-900 mt-2">
        $${parseFloat(item.price).toFixed(2)}
      </p>

      <div class="mt-4 flex justify-between">
        <button onclick="toggleItem(${item.item_id}, ${item.available ? 0 : 1})"
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">
          ${item.available ? 'Hide' : 'Show'}
        </button>

        <button onclick="deleteItem(${item.item_id})"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
          Delete
        </button>
      </div>
    </div>
  </div>
`;

  }).join("");

  section.innerHTML = `
    <h2 class="text-2xl font-bold mb-4">${cat}</h2>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      ${cards}
    </div>
  `;

  list.appendChild(section);
});
}



    async function toggleItem(id, available) {
      const res = await fetch('/Employee/menu/' + id, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ available })
      });
      const result = await res.json();
      if (result.success) loadMenu();
      else alert(result.message || 'Toggle failed.');
    }

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      const res = await fetch('/Employee/menu/' + id, { method: 'DELETE' });
      const result = await res.json();
      if (result.success) loadMenu();
      else alert(result.message || 'Delete failed.');
    }

function setupAddForm() {
  const form = document.getElementById("addForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    const res = await fetch('/Employee/menu', {
      method: 'POST',
      body: formData
    });

    const result = await res.json();
    if (result.success) {
      form.reset();
      loadMenu();
      loadCategoryDropdown();
    } else {
      alert(result.message);
    }
  });
}
</script>
<!-- Add Category Modal -->
<div id="categoryModal"
     class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-lg font-bold mb-3">Add New Category</h2>
    <input id="newCategoryInput"
           type="text"
           placeholder="Category name"
           class="border p-2 w-full rounded mb-4">
    <div class="flex justify-end gap-2">
      <button id="cancelCategory"
              class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400">Cancel</button>
      <button id="saveCategory"
              class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-700">
        Save
      </button>
    </div>
  </div>
</div>

</body>
</html>
