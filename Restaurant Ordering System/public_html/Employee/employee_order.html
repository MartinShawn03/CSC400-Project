<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Orders - Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Header -->
<header class="bg-white shadow-sm border-b-2 border-indigo-600 sticky top-0">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <div class="flex items-center gap-2">
      <i class="fas fa-receipt text-2xl text-indigo-600"></i>
      <h1 class="text-2xl font-bold text-gray-800">Employee Orders</h1>
    </div>

    <div class="flex gap-2 items-center">
      <a href="employee_main.html"
        class="bg-gray-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-gray-700 transition flex items-center justify-center gap-2 h-10">
        <i class="fas fa-home text-base"></i>
        <span>Home</span>
      </a>

      <a href="employee_menu.html"
        class="bg-blue-600 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-blue-700 transition flex items-center justify-center gap-2 h-10">
        <i class="fas fa-list text-base"></i>
        <span>Menu</span>
      </a>

      <a href="employee_login.html"
        class="bg-red-500 text-white px-5 py-2.5 rounded-lg font-medium hover:bg-red-600 transition flex items-center justify-center gap-2 h-10">
        <i class="fas fa-sign-out-alt text-base"></i>
        <span>Logout</span>
      </a>
    </div>
  </div>
</header>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-7xl mx-auto w-full">
    
    <!-- Pending Orders Section -->
<section class="mt-6 mb-8 flex items-center justify-between">
  <div>
    <h2 class="text-3xl font-bold text-gray-800">Active Orders</h2>
    <p class="text-gray-600 text-sm">Monitor and update customer orders</p>
  </div>

  <button id="refreshBtn"
    class="bg-white border border-gray-300 px-4 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition flex items-center gap-2">
    <i class="fas fa-sync"></i> Refresh
  </button>
</section>

    <section id="ordersGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Cards will be injected here -->
    </section>


    <!-- Optional Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 right-6 z-50"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-3 text-sm text-gray-600">
    &copy; 2025 Self Service Ordering | Employee Portal
  </footer>

    <script>
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
	toast.innerHTML = `
    <div class="px-4 py-2 rounded-lg shadow text-white text-sm 
      ${type === 'error' ? 'bg-red-600' : 'bg-green-600'}">
      ${message}
    </div>`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    // --- API helpers ---
    async function updateOrderStatus(order_id, status) {
      const res = await fetch('/api/orders/updateStatus', {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order_id, status })
      });

      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.message || 'Failed to update order');
      }
      return data;
    }

    function statusPill(status) {
      const s = (status || '').toLowerCase();
      const map = {
        'pending': 'bg-yellow-100 text-yellow-800',
        'in progress': 'bg-blue-100 text-blue-800',
        'completed': 'bg-green-100 text-green-800',
        'cancelled': 'bg-red-100 text-red-800'
      };
      const cls = map[s] || 'bg-gray-100 text-gray-800';
      return `<span class="px-2 py-0.5 rounded-full text-xs font-medium ${cls}">${status}</span>`;
    }

    function fmtTime(ts) {
      try { return new Date(ts).toLocaleString(); } catch { return ts; }
    }


  // --- MAIN LOAD ---
  async function loadOrders() {
    try {
      const res = await fetch('/api/orders/active');
      const data = await res.json();

      const grid = document.getElementById('ordersGrid');
      grid.innerHTML = '';

      if (!data.success || !data.orders.length) {
        grid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No active orders.</p>`;
        return;
      }

      data.orders.forEach(o => {
        const card = document.createElement('div');
        card.className = "bg-white shadow rounded-lg overflow-hidden flex flex-col border border-gray-200 transition";

        const isInProgress = o.status === "In Progress";
          
	card.innerHTML = `
  <div class="p-5 flex flex-col h-full">

    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-bold text-gray-900">Order #${o.order_id}</h3>
      ${statusPill(o.status)}
    </div>

    <div class="mb-4">
      <h4 class="text-sm font-semibold text-gray-700 mb-1">Items</h4>
      <div class="items-list flex-1 overflow-y-auto max-h-24 text-sm text-gray-700 pl-1 space-y-1">
        ${o.items.map(it => `
          <div class="flex justify-between">
            <span>• ${it.item_name}</span>
            <span class="font-medium">× ${it.quantity}</span>
          </div>
        `).join('')}
      </div>
    </div>

    <p class="text-sm text-gray-700 mb-1">
      <span class="font-medium">Customer:</span> ${o.customer_name}
    </p>

    <p class="text-xs text-gray-500 mb-4">Placed: ${fmtTime(o.order_time)}</p>

<div class="mt-auto flex gap-2 flex-wrap">
      <button class="inprogress-btn flex-1 min-w-0 bg-blue-600 text-white px-2 py-2 rounded-lg font-semibold hover:bg-blue-700 transition text-sm">
        In Progress
      </button>

      <button class="confirm-btn flex-1 min-w-0 bg-green-600 text-white px-2 py-2 rounded-lg font-semibold hover:bg-green-700 transition text-sm">
        Confirm
      </button>

      <button class="cancel-btn flex-1 min-w-0 bg-red-500 text-white px-2 py-2 rounded-lg font-semibold hover:bg-red-600 transition text-sm">
        Cancel
      </button>
    </div>

  </div>
`;
	

          const inProgressBtn = card.querySelector('.inprogress-btn');
          const confirmBtn    = card.querySelector('.confirm-btn');
          const cancelBtn     = card.querySelector('.cancel-btn');

          // If already In Progress, lock the button
          if (isInProgress) {
            inProgressBtn.disabled = true;
          }

          inProgressBtn.addEventListener('click', async () => {
            if (inProgressBtn.disabled) return;
            // Grey it out immediately
            inProgressBtn.disabled = true;
            inProgressBtn.classList.add('opacity-50', 'cursor-not-allowed');
            try {
              await updateOrderStatus(o.order_id, "In Progress");
              showToast(`Order #${o.order_id} → In Progress`);
              await loadOrders(); // refresh the grid
            } catch (err) {
              // Re-enable if failed
              inProgressBtn.disabled = false;
              inProgressBtn.classList.remove('opacity-50', 'cursor-not-allowed');
              showToast(err.message || "Failed to update order", "error");
            }
          });

          confirmBtn.addEventListener('click', async () => {
            try {
              await updateOrderStatus(o.order_id, "Completed");
              showToast(`Order #${o.order_id} completed`);
              await loadOrders();
            } catch (err) {
              showToast(err.message || "Failed to update order", "error");
            }
          });

          cancelBtn.addEventListener('click', async () => {
            try {
              await updateOrderStatus(o.order_id, "Cancelled");
              showToast(`Order #${o.order_id} cancelled`);
              await loadOrders();
            } catch (err) {
              showToast(err.message || "Failed to update order", "error");
            }
          });

          grid.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        const grid = document.getElementById('ordersGrid');
        grid.innerHTML = `
          <div class="text-center text-red-500 col-span-full">
            Error loading orders.
          </div>
        `;
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadOrders);
    document.addEventListener('DOMContentLoaded', loadOrders);

    // Optional auto-refresh every 10s
    setInterval(loadOrders, 10000);
  </script>

</body>
</html>
