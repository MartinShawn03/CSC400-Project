<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Orders - Self Service Ordering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 shadow-sm p-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <!-- Mobile Back Button -->
      <button onclick="history.back()"
              class="sm:hidden text-gray-700 bg-gray-100 px-3 py-1 rounded border border-gray-300 hover:bg-gray-200 transition">
        ← Back
      </button>
      <h1 class="text-lg sm:text-2xl font-semibold text-gray-800">Employee Dashboard</h1>
    </div>

    <!-- Nav Buttons -->
    <div class="flex gap-2">
      <a href="employee_main.html"
         class="bg-gray-100 text-gray-800 px-3 py-1 rounded border border-gray-300 hover:bg-gray-200 transition text-sm">
         Home
      </a>
      <a href="employee_menu.html"
         class="bg-gray-100 text-gray-800 px-3 py-1 rounded border border-gray-300 hover:bg-gray-200 transition text-sm">
         Menu
      </a>
      <a href="employee_login.html"
         class="bg-blue-600 text-white px-3 py-1 rounded shadow hover:bg-blue-700 transition text-sm">
         Logout
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow p-6 max-w-7xl mx-auto w-full">
    
    <!-- Pending Orders Section -->
    <section class="mt-2 mb-4 flex items-center justify-between">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Active Orders</h2>
      <button id="refreshBtn"
              class="bg-gray-100 text-gray-800 px-3 py-1 rounded border border-gray-300 hover:bg-gray-200 transition text-sm">
        Refresh
      </button>
    </section>

    <section id="ordersGrid" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Cards will be injected here -->
    </section>


    <!-- Optional Toast Notification -->
    <div id="toast" class="hidden fixed bottom-6 right-6 z-50"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 text-center py-3 text-sm text-gray-600">
    &copy; 2025 Self Service Ordering | Employee Portal
  </footer>

    <script>
    function showToast(message, type = "success") {
      const toast = document.getElementById("toast");
      toast.innerHTML = `
    <div class="px-4 py-2 rounded-lg shadow ${type === "error" ? "bg-red-600 text-white" : "bg-green-600 text-white"}">
      ${message}
    </div>`;

      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    // --- API helpers ---
    async function updateOrderStatus(order_id, status) {
      const res = await fetch('/api/orders/updateStatus', {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order_id, status })
      });

      const data = await res.json();
      if (!res.ok || !data.success) {
        throw new Error(data.message || 'Failed to update order');
      }
      return data;
    }

    function statusPill(status) {
      const s = (status || '').toLowerCase();
      const map = {
        'pending': 'bg-yellow-100 text-yellow-800',
        'in progress': 'bg-blue-100 text-blue-800',
        'completed': 'bg-green-100 text-green-800',
        'cancelled': 'bg-red-100 text-red-800'
      };
      const cls = map[s] || 'bg-gray-100 text-gray-800';
      return `<span class="px-2 py-0.5 rounded-full text-xs font-medium ${cls}">${status}</span>`;
    }

    function fmtTime(ts) {
      try { return new Date(ts).toLocaleString(); } catch { return ts; }
    }


  // --- MAIN LOAD ---
  async function loadOrders() {
    try {
      const res = await fetch('/api/orders/active');
      const data = await res.json();

      const grid = document.getElementById('ordersGrid');
      grid.innerHTML = '';

      if (!data.success || !data.orders.length) {
        grid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No active orders.</p>`;
        return;
      }

      data.orders.forEach(o => {
        const card = document.createElement('div');
        card.className = "bg-white shadow rounded-lg overflow-hidden flex flex-col border border-gray-200 transition";

        const isInProgress = o.status === "In Progress";

        card.innerHTML = `
          <div class="p-4 flex flex-col gap-2">
            <div class="flex items-center justify-between">
              <h3 class="font-semibold text-gray-800">
                #${o.order_id} — ${o.item_name} × ${o.quantity}
              </h3>
              ${statusPill(o.status)}
            </div>

            <p class="text-sm text-gray-700">
              <span class="font-medium">Customer:</span> ${o.customer_name}
            </p>

            <p class="text-xs text-gray-500">Placed: ${fmtTime(o.order_time)}</p>

            <div class="flex gap-2 mt-2">
              <button class="inprogress-btn flex-1 px-3 py-1 rounded text-white
                      ${isInProgress ? "bg-blue-400 cursor-not-allowed opacity-50" : "bg-blue-600 hover:bg-blue-700"}">
                In Progress
              </button>

              <button class="confirm-btn flex-1 bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 transition">
                Confirm
              </button>

              <button class="cancel-btn flex-1 bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition">
                Cancel
              </button>
            </div>
          </div>
        `;


          const inProgressBtn = card.querySelector('.inprogress-btn');
          const confirmBtn    = card.querySelector('.confirm-btn');
          const cancelBtn     = card.querySelector('.cancel-btn');

          // If already In Progress, lock the button
          if (isInProgress) {
            inProgressBtn.disabled = true;
          }

          inProgressBtn.addEventListener('click', async () => {
            if (inProgressBtn.disabled) return;
            // Grey it out immediately
            inProgressBtn.disabled = true;
            inProgressBtn.classList.add('opacity-50', 'cursor-not-allowed');
            try {
              await updateOrderStatus(o.order_id, "In Progress");
              showToast(`Order #${o.order_id} → In Progress`);
              await loadOrders(); // refresh the grid
            } catch (err) {
              // Re-enable if failed
              inProgressBtn.disabled = false;
              inProgressBtn.classList.remove('opacity-50', 'cursor-not-allowed');
              showToast(err.message || "Failed to update order", "error");
            }
          });

          confirmBtn.addEventListener('click', async () => {
            try {
              await updateOrderStatus(o.order_id, "Completed");
              showToast(`Order #${o.order_id} completed`);
              await loadOrders();
            } catch (err) {
              showToast(err.message || "Failed to update order", "error");
            }
          });

          cancelBtn.addEventListener('click', async () => {
            try {
              await updateOrderStatus(o.order_id, "Cancelled");
              showToast(`Order #${o.order_id} cancelled`);
              await loadOrders();
            } catch (err) {
              showToast(err.message || "Failed to update order", "error");
            }
          });

          grid.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        const grid = document.getElementById('ordersGrid');
        grid.innerHTML = `
          <div class="text-center text-red-500 col-span-full">
            Error loading orders.
          </div>
        `;
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadOrders);
    document.addEventListener('DOMContentLoaded', loadOrders);

    // Optional auto-refresh every 10s
    setInterval(loadOrders, 10000);
  </script>

</body>
</html>
