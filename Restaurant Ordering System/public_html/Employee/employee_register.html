<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-amber-700 mb-6 text-center">Add New Employee</h1>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Full Name *</label>
        <input type="text" id="name" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-amber-400">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Username *</label>
        <input type="text" id="username" required class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-amber-400">
        <p class="text-sm text-gray-500 mt-1">Employee will use this to login</p>
      </div>

      <!-- REMOVED PASSWORD FIELD - Will be auto-generated -->

      <div>
        <label class="block text-gray-700 font-medium mb-1">Role</label>
        <select id="role" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-amber-400">
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email *</label>
        <div class="flex space-x-2">
          <input type="email" id="email" required 
                 class="flex-1 border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-amber-400"
                 placeholder="employee@company.com">
          <button type="button" id="validateEmailBtn" 
                  class="bg-blue-500 text-white px-4 py-3 rounded-xl hover:bg-blue-600 transition-all whitespace-nowrap">
            Validate Email
          </button>
        </div>
        <div id="emailValidationResult" class="mt-2 text-sm hidden"></div>
        <p class="text-sm text-gray-500 mt-1">A secure password will be generated and sent to this email</p>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Phone</label>
        <input type="text" id="phone" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-amber-400">
      </div>

      <button type="submit" id="submitBtn" 
              class="w-full bg-amber-500 text-white font-semibold py-3 rounded-xl hover:bg-amber-600 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed">
        Register Employee & Generate Password
      </button>

      <p class="text-center mt-4">
        <a href="/Employee/admin_main.html" class="text-amber-600 hover:underline">‚Üê Back to Admin Dashboard</a>
      </p>
    </form>
  </div>

  <script>
    let isEmailValid = false;

    // Email validation handler
    document.getElementById('validateEmailBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const resultDiv = document.getElementById('emailValidationResult');
      
      if (!email) {
        showValidationResult('Please enter an email address', 'error');
        return;
      }

      // Basic email format check
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showValidationResult('Please enter a valid email address', 'error');
        return;
      }

      // Show loading
      showValidationResult('Validating email...', 'loading');

      try {
        const res = await fetch('/Employee/validate-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await res.json();

        if (result.success) {
          showValidationResult('‚úì Email is valid and ready to use', 'success');
          isEmailValid = true;
          updateSubmitButton();
        } else {
          showValidationResult(`‚úó ${result.message}`, 'error');
          isEmailValid = false;
          updateSubmitButton();
        }
      } catch (error) {
        showValidationResult('‚úó Network error during validation', 'error');
        isEmailValid = false;
        updateSubmitButton();
      }
    });

    // Form submission handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!isEmailValid) {
        alert('Please validate the email address first');
        return;
      }

      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Registering...';
      submitBtn.disabled = true;

      const data = {
        name: document.getElementById('name').value,
        username: document.getElementById('username').value,
        role: document.getElementById('role').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value
      };

      try {
        const res = await fetch('/Employee/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.success) {
          alert(` Employee registered successfully!\n\nüìß Credentials generated:\n\nUsername: ${data.username}\nTemporary Password: ${result.tempPassword}\n\nPlease provide these credentials to the employee and ask them to change their password on first login.`);
          document.getElementById('registerForm').reset();
          isEmailValid = false;
          updateSubmitButton();
          document.getElementById('emailValidationResult').classList.add('hidden');
        } else {
          alert(' ' + (result.message || 'Failed to register employee.'));
        }
      } catch (error) {
        alert(' Network error: ' + error.message);
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    // Helper functions
    function showValidationResult(message, type) {
      const resultDiv = document.getElementById('emailValidationResult');
      resultDiv.textContent = message;
      resultDiv.className = 'mt-2 text-sm';
      
      switch (type) {
        case 'success':
          resultDiv.classList.add('text-green-600', 'font-medium');
          break;
        case 'error':
          resultDiv.classList.add('text-red-600', 'font-medium');
          break;
        case 'loading':
          resultDiv.classList.add('text-blue-600', 'font-medium');
          break;
      }
      
      resultDiv.classList.remove('hidden');
    }

    function updateSubmitButton() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = !isEmailValid;
    }

    // Reset validation when email changes
    document.getElementById('email').addEventListener('input', () => {
      isEmailValid = false;
      updateSubmitButton();
      document.getElementById('emailValidationResult').classList.add('hidden');
    });
  </script>
</body>
</html>
