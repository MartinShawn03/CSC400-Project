<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">

<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
  <a href="/Employee/admin_main.html" 
     class="bg-gray-100 text-gray-800 px-4 py-2 rounded hover:bg-gray-200 transition">
    Back to Dashboard
  </a>
</header>

<!-- Main Content -->
<main class="p-6 max-w-5xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Register New Employee</h2>
      <p class="text-gray-600">Add new employees to the restaurant management system</p>
    </div>

    <!-- Registration Form -->
    <form id="employeeForm" class="max-w-2xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input id="name" type="text" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" type="text" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input id="email" type="email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone (optional)</label>
          <input id="phone" type="tel"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select id="role"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" type="password" required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>
      </div>

      <div class="mt-8 flex justify-center gap-4">
        <button type="submit"
          class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition shadow-md font-medium">
          Register Employee
        </button>
        <button type="button" id="clearForm"
          class="bg-gray-500 text-white px-8 py-3 rounded-lg hover:bg-gray-600 transition shadow-md font-medium">
          Clear Form
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Toast Container -->
<div id="toast" class="hidden fixed bottom-6 right-6 z-50"></div>

<script>
  document.getElementById("employeeForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const employee = {
      name: document.getElementById("name").value.trim(),
      username: document.getElementById("username").value.trim(),
      email: document.getElementById("email").value.trim(),
      phone: document.getElementById("phone").value.trim(),
      role: document.getElementById("role").value,
      password: document.getElementById("password").value.trim()
    };

    if (!employee.name || !employee.username || !employee.email || !employee.password) {
      return showToast("❌ Please fill out all required fields.", "error");
    }

    try {
      const res = await fetch("/Employee/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(employee)
      });

      let data = {};
      try { data = await res.json(); } catch (_) {}

      if (!data.success) {
        return showToast("❌ " + (data.message || "Registration failed"), "error");
      }

      showToast("✅ Employee registered! You can add another employee.", "success");
      
      // Clear the form for the next registration
      document.getElementById("employeeForm").reset();

    } catch (err) {
      showToast("⚠️ Server error. Check Node.js.", "error");
    }
  });

  // Clear form button functionality
  document.getElementById("clearForm").addEventListener("click", () => {
    document.getElementById("employeeForm").reset();
    showToast("Form cleared", "success");
  });

  function showToast(message, type = "success") {
    const toast = document.getElementById("toast");

    toast.innerHTML = `
      <div class="px-4 py-3 rounded-lg shadow-md text-white text-sm animate-fade-in-down
        ${type === "error" ? "bg-red-600" : "bg-green-600"}">
        ${message}
      </div>
    `;

    toast.classList.remove("hidden");

    if (window.innerWidth < 640) {
      toast.classList.add("left-1/2", "-translate-x-1/2");
    } else {
      toast.classList.remove("left-1/2", "-translate-x-1/2");
    }

    setTimeout(() => toast.classList.add("hidden"), 3000);
  }

  tailwind.config = {
    theme: {
      extend: {
        keyframes: {
          "fade-in-down": {
            "0%": { opacity: "0", transform: "translateY(20px)" },
            "100%": { opacity: "1", transform: "translateY(0)" }
          }
        },
        animation: { "fade-in-down": "fade-in-down 0.3s ease-out" }
      }
    }
  };
</script>

</body>
</html>
