<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>

  <main class="p-6 max-w-5xl mx-auto text-center">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Restaurant Management Panel</h2>
    <p class="text-gray-600 mb-6">Admin-only tools for employee and menu management.</p>

    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 mt-8">
      <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 shadow">Add New Employee</button>
      <button class="bg-amber-600 text-white px-6 py-3 rounded hover:bg-amber-700 shadow">View Sales Reports</button>
      <button class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 shadow">Manage Menu Items</button>
    </div>
  </main>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/Employee/logout', { method: 'POST' });
      window.location.href = '/Employee/employee_login.html';
    });
  </script>
</body>
</html>
