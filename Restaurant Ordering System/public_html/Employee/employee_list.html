<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee List | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Employee Management</h1>
    <div class="space-x-4">
      <a href="/Employee/employee_register.html" class="text-blue-600 hover:underline">➕ Add Employee</a>
      <a href="/Employee/admin_main.html" class="text-gray-600 hover:underline">← Back to Dashboard</a>
    </div>
  </header>

  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">All Employees</h2>
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-amber-100">
          <tr>
            <th class="py-3 px-4">ID</th>
            <th class="py-3 px-4">Name</th>
            <th class="py-3 px-4">Username</th>
            <th class="py-3 px-4">Role</th>
            <th class="py-3 px-4">Email</th>
            <th class="py-3 px-4">Phone</th>
            <th class="py-3 px-4">Hire Date</th>
            <th class="py-3 px-4 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="employeeTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    async function loadEmployees() {
      const res = await fetch('/Employee/list');
      const data = await res.json();
      const table = document.getElementById('employeeTable');
      table.innerHTML = '';

      if (!data.success || !data.employees.length) {
        table.innerHTML = `
          <tr><td colspan="8" class="text-center py-6 text-gray-500">No employees found.</td></tr>
        `;
        return;
      }

      data.employees.forEach(emp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-3 px-4">${emp.employee_id}</td>
          <td class="py-3 px-4">${emp.name}</td>
          <td class="py-3 px-4">${emp.username}</td>
          <td class="py-3 px-4">${emp.role}</td>
          <td class="py-3 px-4">${emp.email || '-'}</td>
          <td class="py-3 px-4">${emp.phone || '-'}</td>
          <td class="py-3 px-4">${emp.hire_date || '-'}</td>
          <td class="py-3 px-4 text-center">
            <button onclick="deleteEmployee(${emp.employee_id})"
                    class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
              Delete
            </button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteEmployee(id) {
      if (!confirm('Are you sure you want to delete this employee?')) return;
      const res = await fetch('/Employee/delete/' + id, { method: 'DELETE' });
      const data = await res.json();

      if (data.success) {
        alert('✅ Employee deleted successfully');
        loadEmployees();
      } else {
        alert('❌ ' + (data.message || 'Failed to delete'));
      }
    }

    loadEmployees();
  </script>
</body>
</html>
