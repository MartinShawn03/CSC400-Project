<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee List | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="font-sans min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow-sm border-b-2 border-indigo-600 sticky top-0">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i class="fas fa-users text-2xl text-indigo-600"></i>
      <h1 class="text-2xl font-bold text-gray-800">Employee Management</h1>
    </div>

    <div class="flex gap-3">
      <a href="/Employee/employee_register.html"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center gap-2">
        <i class="fas fa-user-plus"></i>Add Employee
      </a>

      <a href="/Employee/admin_main.html"
        class="bg-gray-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-gray-700 transition flex items-center gap-2">
        <i class="fas fa-arrow-left"></i>Back
      </a>
    </div>
  </div>
</header>


<!-- MAIN CONTENT -->
<main class="max-w-6xl mx-auto px-6 py-8">

  <h2 class="text-3xl font-bold text-gray-800 mb-6">All Employees</h2>

  <div class="bg-white rounded-lg shadow-md border-l-4 border-amber-500 overflow-hidden">

    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-amber-100 text-gray-800 text-sm uppercase tracking-wide">
        <tr>
          <th class="py-3 px-4">ID</th>
          <th class="py-3 px-4">Name</th>
          <th class="py-3 px-4">Username</th>
          <th class="py-3 px-4">Role</th>
          <th class="py-3 px-4">Email</th>
          <th class="py-3 px-4">Phone</th>
          <th class="py-3 px-4">Hire Date</th>
          <th class="py-3 px-4 text-center">Action</th>
        </tr>
      </thead>

      <tbody id="employeeTable" class="divide-y divide-gray-200 bg-white"></tbody>
    </table>

  </div>
</main>

  <script>
    async function loadEmployees() {
      const res = await fetch('/Employee/list');
      const data = await res.json();
      const table = document.getElementById('employeeTable');
      table.innerHTML = '';

      if (!data.success || !data.employees.length) {
        table.innerHTML = `
          <tr><td colspan="8" class="text-center py-6 text-gray-500">No employees found.</td></tr>
        `;
        return;
      }

      data.employees.forEach(emp => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="py-3 px-4">${emp.employee_id}</td>
          <td class="py-3 px-4">${emp.name}</td>
          <td class="py-3 px-4">${emp.username}</td>
          <td class="py-3 px-4">${emp.role}</td>
          <td class="py-3 px-4">${emp.email || '-'}</td>
          <td class="py-3 px-4">${emp.phone || '-'}</td>
          <td class="py-3 px-4">${emp.hire_date || '-'}</td>
          <td class="py-3 px-4 text-center">
          <button onclick="deleteEmployee(${emp.employee_id})"
            class="bg-red-500 text-white px-3 py-2 rounded-lg font-semibold hover:bg-red-600 transition text-sm">
            <i class="fas fa-trash"></i>
          </button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    async function deleteEmployee(id) {
      if (!confirm('Are you sure you want to delete this employee?')) return;
      const res = await fetch('/Employee/delete/' + id, { method: 'DELETE' });
      const data = await res.json();

      if (data.success) {
        alert(' Employee deleted successfully');
        loadEmployees();
      } else {
        alert(' ' + (data.message || 'Failed to delete'));
      }
    }

    loadEmployees();
  </script>
</body>
</html>
